name: CI Pipeline

on:
  pull_request: {}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: NRWL Set Shas
        uses: nrwl/nx-set-shas@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npx nx affected --target=lint --parallel=3

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: NRWL Set Shas
        uses: nrwl/nx-set-shas@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npx nx affected --target=type-check --parallel=3

  test:
    name: âš¡ Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: NRWL Set Shas
        uses: nrwl/nx-set-shas@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: âš¡ Run tests
        run: npx nx affected --target=test --parallel=3 --coverage
